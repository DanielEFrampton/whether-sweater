language: ruby
rvm:
- 2.5.3
cache: bundler
services:
- postgresql
before_install:
- gem install bundler
before_script:
- psql -c 'create database whether_sweater_test;' -U postgres
stages:
- test
- name: deploy
  if: type = push AND branch = master
jobs:
  include:
  - stage: test
  - stage: deploy
    deploy:
      provider: heroku
      api_key:
    secure: 
